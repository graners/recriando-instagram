<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular-apple.png" alt="celular" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo-instagram.png" class="instagram-logo" alt="logo do instagram" />
                <div class="profile-photo">
                    <img src="perfil-instagram.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como gatomaneiro</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
        </div>
    </div>
</body>

</html>
